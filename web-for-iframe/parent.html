<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="main">
        <p>this is the iframe host page</p>
        <p>
            last <code>keyup</code> event in iframe:
            <span id="lastIFrameKeyCode"></span>
        </p>

        <iframe src="http://localhost:8000/child.html"></iframe>
    </div>

    <script>

        window.addEventListener("message", (event) => {

            // if (event.origin !== "http://localhost:5501") return;
            console.log(event);

            onMessageReceived(event);
        });

        function onMessageReceived(e) {
            const msg = e.data;
            document.getElementById("lastIFrameKeyCode").textContent = msg;
        }
    </script>
</body>

</html>
